# How many workers to use. (Number of CPU's)
# Set to auto is best, but for the rtmp stats can only be read from one worker
# https://github.com/arut/nginx-patches
worker_processes 4;

events {
    worker_connections 10000;
}


http {
    sendfile off;
    tcp_nopush on;
    directio 512;

    server {
        listen 7778;
       
        location / {
            proxy_pass http://frontend:3000;  # Next.js uygulamasına yönlendirme
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

       
    }
}
